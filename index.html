<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Open Sans', sans-serif;
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #FFEFB3;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      font-style: italic;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      transition: background-color 0.3s ease;
    }

    .floating-button:hover {
      background-color: #f7e491;
    }
  </style>
</head>
<body>
  <a href="https://fareharbor.com/embeds/book/reel1llc/?full-items=yes" target="_blank" class="floating-button"><em>HOOK NOW!</em></a>
</body>
</html>
